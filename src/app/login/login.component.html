<aside class="login-container" [class.open]="visible">
  <div class="login-wrapper">
    <div class="close-button" (click)="closeLogin()">❌</div>
    <p class="login-heading">Income Tax Registration</p>
    <div class="input-section">
      <input type="tel" placeholder="Mobile number" [(ngModel)]="mobileNumber" maxlength="10" />
      <button [disabled]="!mobileNumber" (click)="continueRegistration()">Continue</button>
    </div>
  </div>
</aside>
