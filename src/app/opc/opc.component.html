<div class="slider-container">
    <div class="slider-wrapper" [style.transform]="'translateX(-' + currentIndex * 100 + '%)'"
      [style.transition]="currentIndex === 0 ? 'none' : 'transform 0.5s ease-in-out'">
  

      <div *ngFor="let post of posts; let i = index" class="slide" [style.backgroundImage]="'url(' + post.image + ')'">
  
   
        <div class="overlay"></div>
  
  
        <div class="slide-content">
          <h2>{{ post.title }}</h2>
          <button (click)="onButtonClick()">Contact Now</button>
        </div>
      </div>
    </div>
  
 
    <button class="prev" (click)="prevSlide()">❮</button>
    <button class="next" (click)="nextSlide()">❯</button>
  </div>
