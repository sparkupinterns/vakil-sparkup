<div class="half-bg-section d-flex align-items-center">
  <div class="container my-5">
    <div class="row" *ngFor="let row of itemsChunks">
      <div class="col-md-4 mb-4" *ngFor="let item of row">
        <!-- Make the whole card clickable -->
        <a [routerLink]="item.link" class="text-decoration-none text-dark">
          <div class="card h-100 shadow-sm text-center p-4 card-hover">
            <!-- Title -->
            <h5 class="card-title mb-2">{{ item.title }}</h5>

            <!-- Gray thin line -->
            <div class="divider mx-auto mb-2"></div>

            <img 
            [src]="item.image" 
            alt="{{ item.title }}" 
            class="img-fluid mb-3" 
            style="max-height: 180px; object-fit: contain;">
          

            <p class="price-text mb-3">
              <span class="starting-text">Starting from</span> â‚¹{{ item.price }}
            </p>

            <!-- Optional button removed because the whole card is now clickable -->
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
